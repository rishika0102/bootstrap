<!DOCTYPE html>
<html>
  <head>
    <title>bs dropdown</title>
    <link href="bootstrap-css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap-js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
   <div class="btn-group">
  <button type="button" class="btn btn-danger dropdown" data-bs-toggle="dropdown" >
    Action
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="#">Action1</a></li>
    <li><a class="dropdown-item" href="#">Action2</a></li>
    <li><a class="dropdown-item" href="#">Action3</a></li>
    <li><hr class="dropdown-divider"></li>
    <li><a class="dropdown-item" href="#">Action4</a></li>
  </ul>
 </div>
   <div class="dropdown dropend">
    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
      Dropend
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Normal</a></li>
      <li><a class="dropdown-item active" href="#">Active</a></li>
      <li><a class="dropdown-item disabled" href="#">Disabled</a></li>
    </ul>
   </div>
  </div>
</body>
</html>
