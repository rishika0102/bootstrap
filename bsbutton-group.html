<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap button group</title>
    <link href="bootstrap-css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap-js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="btn-group"  role="toolbar">
      <button type="button" class="btn btn-primary">Left</button>
      <button type="button" class="btn btn-primary">Middle</button>
      <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Right</button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Tablet</a></li>
        <li><a class="dropdown-item" href="#">Smartphone</a></li>
      </ul>
    </div>
    <div class="btn-group" role="group" >
    <input type="radio" class="btn-check">
    <label class="btn btn-outline-primary">Radio 1</label>

    <input type="radio" class="btn-check" name="btnradio" id="btnradio2">
    <label class="btn btn-outline-primary" >Radio 2</label>

    <input type="radio" class="btn-check" name="btnradio" id="btnradio3">
    <label class="btn btn-outline-primary" >Radio 3</label>
   </div>
  </body>
</html>
